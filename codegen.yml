overwrite: true
schema: "https://fancylingo.hasura.app/v1/graphql"
documents: "./src/**"
generates:
  src/generate/graphql.d.ts:
    - typescript-graphql-files-modules
  src/generate/types.ts:
    - typescript
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
